<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h3>Formulario 3</h3>
    <p>Aquí podrás hacer tu pedido...</p>

    <form action="">

        <label for="prenda">Selecciona una prenda: </label>
        <select name="prenda" id="prenda">
            <option value="blusa">Blusa</option>
            <option value="playera">Playera</option>
            <option value="pantalon">Pantalo</option>
        </select>

        <br/>
        <label for="cantidad">Escribe la cantidad: </label>
        <input type="number" min="10" max="100">
        <br/>
        <label for="color">Selecciona el color: </label>
        <input type="color" id="color">
        <br/>
        <label for="fecha">Fecha: </label>
        <input type="date" id="fecha">
        <br/>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
