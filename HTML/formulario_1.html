<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
</head>
<body>
    
    <h2>Formulario de datos</h2>

    <form action="#" method="post">
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" placeholder="Laura" />
        <br/><br/>
        <label for="age">Edad: </label>
        <input type="number" id="age" name="age" placeholder="25" />
        <!-- 
            Para duplicar una lÃ­nea: alt+shift+abajo
        -->
        <br/><br/>
        <label for="languages">Selecciona tu lenguaje favorito: </label>
        <br/>
        <!-- si agregamo multiple como atributo de select podemos 
            seleccionar varias opciones
        -->
        <select id="languages" name="language">
            <option value="java" name="language">Java</option>
            <option value="php" name="language">PHP</option>
            <option value="csharp" name="language">C#</option>
            <option value="python" name="language">Python</option>
        </select>

        <br/><br/>
        <input type="submit" value="Registrarme" />

    </form>

</body>
</html>
